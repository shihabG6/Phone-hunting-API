<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto">
      <section>
        <div class="bg-slate-400 p-4">
          <input id="inputFild" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
          <button class="btn btn-accent" onclick="searchFild()">Search</button>
        </div>
      </section>
      <section>
        <div id="lodded" class="text-center my-48 hidden">
          <span class="loading loading-spinner loading-lg text-green-600 "></span>
        </div>
        <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
        <div class="button hidden" id="More_show">
          <button class="btn btn-active btn-accent">Show More</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="script/phone.js"></script>
  </body>
</html>
